<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест админа</title>
</head>
<body>
    <h1>Проверка админ-доступа</h1>
    <button onclick="checkAdmin()">Проверить админа @ebashordie</button>
    <div id="result"></div>

    <script>
        async function checkAdmin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Проверка...';
            
            try {
                const response = await fetch('http://127.0.0.1:8787/api/me', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'ebashordie' })
                });
                
                const data = await response.json();
                
                if (data.is_admin) {
                    result.innerHTML = '<h2 style="color:green">✅ Вы админ!</h2>';
                } else {
                    result.innerHTML = '<h2 style="color:red">❌ Не админ</h2>';
                }
                
                result.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = '<h2 style="color:red">Ошибка: ' + error.message + '</h2>';
            }
        }
    </script>
</body>
</html>
