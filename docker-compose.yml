version: '3.8'

services:
  app:
    build: .
    container_name: telegram-miniapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs

  redis:
    image: redis:7-alpine
    container_name: telegram-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  caddy:
    image: caddy:2-alpine
    container_name: telegram-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./frontend:/srv/frontend
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - app-network
    depends_on:
      - app

volumes:
  redis-data:
  caddy-data:
  caddy-config:

networks:
  app-network:
    driver: bridge
